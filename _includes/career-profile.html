{% assign profile = site.data.data.profile %}
{% if profile %}
<section class="career-profile">
    <h2 class="title">Career Profile</h2>
    <div class="details">{{profile.intro}}</div>
    <ul class="career-profile-pointer">
        {% for p in profile.points %}
        <li class="details"> {{p}}</li>
        {% endfor %}
    </ul>
</section>
{% endif %}
