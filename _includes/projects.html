{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="projects">
    <h2 class="title">Projects</h2>
    {% for p in projects %}
        <div class="project">
            <div class="project-title" style="font-size: 16px; font-weight: 700; color: var(--fg-color);">
                {{p.title}}
            </div>
            <div class="tools">Tools: {{p.tools}}</div>
            <span class="details">{{p.details}}</span>
        </div>
    {% endfor %}
</section>
{% endif %}
